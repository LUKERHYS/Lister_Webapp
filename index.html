<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<script src="assets/JS/dropzone.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/styles/main.css">
		<title>Listing Form</title>
	</head>
	<body>
	<div class="banner">
			<img src="assets/images/logo.png" alt="">
		</div>

		<div class="main_contain">
			<h1>Listing Information</h1>
				<div class="top_container">
					<div class="top_child_left"
						<form class="item_specifics" action="index.html" method="post">
							<label for="">Title: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Model: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Type: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Loft: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Flex: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Shaft: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
						</form>	
					</div>	
					<div class="top_child_right"
						<form class="iptem_secifics" action="index.html" method="post">
							<label for="">Material: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Measures: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Grip: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Grip Size: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Head Cover: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
							<label for="">Wrench: </label>
							<input class="description_input" type="text" name="title" value=""><br/>
						</form>	
					</div>
				</div>
			<h1>Image Upload</h1>
				<div class="middle_container">
						<form action="/file-upload" class="dropzone">
							<div class="fallback">
							  <input name="file" type="file" multiple />
							</div>
						  </form>
				</div>
			<h1>Actions</h1>
				<div class="bottom_container">
				</div>
		</div>
	</body>
</html>
